<!DOCTYPE html>

<html>
  <head>
     <title>refactoring</title>  
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>    
     <script type="application/dart" src="game.dart"></script>
     <script src="packages/browser/dart.js"></script> 
     
     <script>
        function triggerCountDown()
        {
            var numberDelay = 700;
            var numberFadeIn = 250;
            var numberFadeOut = 100;
            var startFadeOut = 600;
            var goFadeIn = 100;
            var goFadeOut = 2000;
            var goDelay = 1000;
            
        	$("#div_start").fadeOut(startFadeOut, function()
        	    {
        	  		//trigger 3,2,1
        	  		$("#div_countdown_number_3").fadeIn( numberFadeIn ).delay(numberDelay).fadeOut(numberFadeOut, function()
        	  		    {
        	  		  		$("#div_countdown_number_2").fadeIn( numberFadeIn ).delay(numberDelay).fadeOut(numberFadeOut, function()
        	  		  		    {
        	  		  		  		$("#div_countdown_number_1").fadeIn( numberFadeIn ).delay(numberDelay).fadeOut(numberFadeOut, function()
        	  		  		  		    {
        	  		  		  		  		$("#div_go").fadeIn( goFadeIn ).delay(goDelay).fadeOut(goFadeOut);
        	  		  		  		    });
        	  		  		    });
 	       	  		    });
 	       	    });
        }
        
     </script>
     <link rel="stylesheet" href="game.css">
  </head>
 
  <body>
    <!--<div id="renderer_wrapper"></div>-->
    
    <!--<div style="position: absolute; top: 10px; width: 30%; background:black; border: 2px solid; z-index: 3">
          
          <input type="button" id="toggle" value="Toggle"/>
          <input type="button" id="score" value="Score: "/>
          <input type="button" id="health" value="Health: "/>  
          <input type="button" id="startstop" />
          <input type="button" id="countdown" value="Count down!" onclick="triggerCountDown()"/>           
          <div id="log" style="color: white"></div>
    </div>-->
    
    <div id="div_message_wrapper">          
          <input type="button" id="toggle" value="Toggle"/>
          <input type="button" id="score" value="Score: "/>
          <input type="button" id="health" value="Health: "/>  
          <input type="button" id="startstop" />
          <input type="button" id="randomize" value="randomize!""/>
          
          <div id="div_countdown_number_1"></div>
          <div id="div_countdown_number_2"></div>
          <div id="div_countdown_number_3"></div>
          <div id="div_start" onclick="triggerCountDown()"></div>   
          <div id="div_go"></div>
          <div id="div_game_over"></div> 
    </div>
    
    <div id="div_score_wrapper">
      <div id="div_score_img"></div>
      <div id="div_score_digits_wrapper">
        <div id="div_score_digit_thousands"></div>
        <div id="div_score_digit_hundredths"></div>
        <div id="div_score_digit_tenths"></div>
        <div id="div_score_digit_ones"></div>  
      </div>
    </div>
    
    <div id="div_health_wrapper">
        <div id="div_health_heart_1"></div>
        <div id="div_health_heart_2"></div>
        <div id="div_health_heart_3"></div>
    </div>  
  </body>
</html>
